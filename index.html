<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>List</title>
    <link rel="manifest" href="manifest.json" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1'" />
    <meta name="theme-color" content="#2E5266" media="(prefers-color-scheme:dark)" />
    <meta name="theme-color" content="#efefef" />
    <link rel="apple-touch-icon" href="./media/icon.png" />
	<link rel="stylesheet" href="src/main.css" />
</head>
<body>
    <div class="ui layer">
        <form class="ui-controls" onsubmit="createNewItem; return false">
            <input id="new-item" placeholder="Add list item..." class="new-item" />
            <button type="submit" id="btn--add" class="btn">
                Add
            </button>
        </form>
    </div>
    <div id="list" class="list">
        
    </div>
    <script type="module" src="./src/index.js"></script>
    <script>
        navigator.serviceWorker.register('./service-worker.js', {});
    </script>
</body>
</html>
